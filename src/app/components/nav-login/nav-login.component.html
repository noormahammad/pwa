<span *ngIf="!isLogin">
	<span routerLink="/login" class="right-menu">Log in</span>
</span>

<div *ngIf="isLogin" class="right-menu">
	<img class="avatar" src="{{profile.imageUrl}}" alt="avatar"> 
	<span style="vertical-align: middle; line-height: 64px;" class="hide-mobile">{{profile.name}}</span>
	<span style="position: relative;">
	<button md-icon-button class="notification-container" (click)="showNotify()">
    <md-icon>supervisor_account</md-icon>
    <span class="notification-counter"  *ngIf="requests.length>0">{{requests.length}}
    </span>
  </button>
  <div class="list-notify" *ngIf="showNoti">
  	<span class="caption"> Friend Requests </span>
  	<hr>
  	<div class="caption" *ngIf="requests.length==0"> 0 request. </div>
  	<md-list *ngIf="requests.length>0">
		  <md-list-item *ngFor="let item of requests">
		  	<app-user-item [user]="item"></app-user-item>
		  </md-list-item>
		</md-list>
  </div>

  </span>

	<button md-icon-button [mdMenuTriggerFor]="menu" id="user-menu">
  	<md-icon>more_vert</md-icon>
	</button>
	<md-menu #menu="mdMenu">
		<button md-menu-item (click)="goProfile()">
	    <md-icon>account_circle</md-icon>
	    <span>Personal Information</span>
	  </button>
	  <button md-menu-item (click)="logOut()" id="logout">
	    <md-icon>exit_to_app</md-icon>
	    <span>Logout</span>
	  </button>
	</md-menu>
</div>

<md-grid-list cols="4" class="game-box" >
  <md-grid-tile></md-grid-tile>
  <md-grid-tile (click)="playWord()">
    <img src="assets/images/game/check-icon.png"><br>
    <p>Play Word</p>
  </md-grid-tile>
  <md-grid-tile (click)="playSong()">
    <img src="assets/images/game/songpop.png">
    <p>Song Pop</p>
  </md-grid-tile>
  <md-grid-tile></md-grid-tile>
</md-grid-list>

<div class="flex-container game-box" 
     fxLayout="row" fxLayout.xs="column" fxLayout.sm="row"
     fxLayoutAlign="space-around center" 
    >
  <div class="flex-item" fxFlex>
    <img src="assets/images/learn.png" (click)="toLearn()" alt="Learning" id="learning">
    <div class="game-name"> Learning </div>
  </div>
  <div class="flex-item" fxFlex="50%">
    <img src="assets/images/game.png" (click)="playWord()" alt="playing" id="playword">
    <div class="game-name"> Play Word </div>
  </div>
</div>

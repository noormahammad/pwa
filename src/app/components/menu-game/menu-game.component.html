<div class="flex-container game-box" 
     fxLayout="row" 
     fxLayoutAlign="space-around start" 
    >
  <div class="flex-item" fxFlex>
    <img src="assets/images/learn.png" (click)="toLearn()">
    <div class="game-name"> Learning </div>
  </div>
  <div class="flex-item" fxFlex="50%">
    <img src="assets/images/game/game.png" (click)="playWord()">
    <div class="game-name"> Play Word</div>
  </div>

</div> 
<button md-button (click)="sendRealtime()">Send Realtime</button>
<div *ngFor="let item of messages">
  {{item.text}}
</div>

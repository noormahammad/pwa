<div class="flex-container game-box" 
     fxLayout="row" 
     fxLayoutAlign="space-around start" 
      >
  <div class="flex-item" fxFlex="50%">
    <img src="assets/images/game/check-icon.png" (click)="playWord()">
    <div class="game-name"> Play Word</div>
  </div>
  <div class="flex-item" fxFlex>
    <img src="assets/images/game/songpop.png" (click)="playSong()">
    <div class="game-name"> Song Pop</div>
  </div>
</div>
